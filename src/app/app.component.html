<div class="container">
    <div class="row" style="margin-top: 15px">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="col-sm-12">
                    <h2>{{title | async}}</h2>
                </div>
                <hr>
                <div class="col-xs-8">
                    <input type="text" class="form-control" [(ngModel)]="carName">
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-success" (click)="addCar()">
                        Добавить машину
                    </button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" (click)="loadCars()">
                        Загрузка машин
                    </button>
                </div>
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li *ngFor="let item of cars; let i = index" class="list-group-item">
                            <b>{{i+1}}</b> {{item.name}} <i>{{item.color}}</i>
                            <button class="btn btn-xs btn-info" (click)="setNewColor(item);">
                                сменить цвет
                            </button>
                            <button class="btn btn-xs btn-danger" (click)="deleteCar(item);">
                                удалить
                            </button>
                            <span class="badge" [ngStyle]="{color: item.color}">{{item.id}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
