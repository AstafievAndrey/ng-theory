<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <app-add-car (car)="addCar($event)"></app-add-car>
            <ul class="list-group">
                <li *ngFor="let item of cars; let i = index" [ngClass]="getClass(item.isSold)">
                    <b>{{i+1}}</b> <app-car [car]="item"></app-car>
                </li>
            </ul>
        </div>
    </div>
</div>
