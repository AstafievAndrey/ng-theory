<div class="row">
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Наименование" #name>
    </div>
    <div class="col-sm-6">
        <input type="number" class="form-control" placeholder="Год" #year>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Описание" #desc>
    </div>
    <div class="col-sm-12">
        <button (click)="addCar({name:name.value,year:year.valueAsNumber, desc:desc.value, isSold:false})" class="btn btn-primary">Добавить</button>
    </div>
</div>
